<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messy Game Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, #ff6b9d, #c06c84, #6c5b7b, #355c7d);
            overflow-x: hidden;
            font-family: 'Comic Sans MS', cursive;
            position: relative;
            min-height: 100vh;
        }
        
        .game-container {
            position: absolute;
            border: 5px solid;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 10px 10px 0 rgba(0,0,0,0.3);
            cursor: move;
        }
        
        #whack-a-mole {
            top: 50px;
            left: 50px;
            border-color: #ff6b9d;
            transform: rotate(-5deg);
            width: 320px;
        }
        
        #whack-a-mole h2 {
            color: #ff6b9d;
            margin-bottom: 10px;
        }
        
        .mole-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .mole-hole {
            width: 80px;
            height: 80px;
            background: #8b4513;
            border: 3px solid #654321;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }
        
        .mole {
            width: 60px;
            height: 60px;
            background: #d2691e;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100%);
            transition: transform 0.3s;
        }
        
        .mole.show {
            transform: translate(-50%, -50%);
        }
        
        .mole::before {
            content: 'üëÄ';
            font-size: 30px;
            position: absolute;
            top: 10px;
            left: 15px;
        }
        
        #color-memory {
            top: 100px;
            right: 80px;
            border-color: #4ecdc4;
            transform: rotate(7deg);
            width: 280px;
        }
        
        #color-memory h2 {
            color: #4ecdc4;
            margin-bottom: 10px;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .color-tile {
            width: 55px;
            height: 55px;
            cursor: pointer;
            border: 3px solid #333;
            transition: transform 0.2s;
        }
        
        .color-tile:active {
            transform: scale(0.9);
        }
        
        #snake-game {
            bottom: 80px;
            left: 100px;
            border-color: #95e1d3;
            transform: rotate(-3deg);
            width: 340px;
        }
        
        #snake-game h2 {
            color: #95e1d3;
            margin-bottom: 10px;
        }
        
        #snake-canvas {
            border: 3px solid #333;
            background: #000;
        }
        
        #clicker {
            top: 400px;
            left: 400px;
            border-color: #ffd93d;
            transform: rotate(12deg);
            width: 250px;
        }
        
        #clicker h2 {
            color: #ffd93d;
            text-shadow: 2px 2px #000;
            margin-bottom: 10px;
        }
        
        #click-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 5px 0 #cc4444;
            margin: 10px auto;
            display: block;
        }
        
        #click-button:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #cc4444;
        }
        
        #reaction-test {
            bottom: 200px;
            right: 150px;
            border-color: #a8e6cf;
            transform: rotate(-8deg);
            width: 280px;
        }
        
        #reaction-test h2 {
            color: #a8e6cf;
            text-shadow: 2px 2px #000;
            margin-bottom: 10px;
        }
        
        #reaction-box {
            width: 200px;
            height: 150px;
            background: #dfe6e9;
            border: 3px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            margin: 10px auto;
        }
        
        #reaction-box.green {
            background: #00b894;
            color: white;
        }
        
        .score {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
            font-family: 'Comic Sans MS', cursive;
        }
        
        button:hover {
            background: #5f4dd1;
        }
    </style>
</head>
<body>
    <!-- Whack-a-Mole Game -->
    <div class="game-container" id="whack-a-mole">
        <h2>üî® WHACK-A-MOLE!</h2>
        <div class="score">Score: <span id="mole-score">0</span></div>
        <div class="mole-grid" id="mole-grid"></div>
        <button onclick="startMoleGame()">Start!</button>
    </div>

    <!-- Color Memory Game -->
    <div class="game-container" id="color-memory">
        <h2>üé® COLOR MEMORY</h2>
        <div class="score">Level: <span id="color-level">1</span></div>
        <div class="color-grid" id="color-grid"></div>
        <button onclick="startColorGame()">Start!</button>
    </div>

    <!-- Snake Game -->
    <div class="game-container" id="snake-game">
        <h2>üêç SNAKE!</h2>
        <div class="score">Score: <span id="snake-score">0</span></div>
        <canvas id="snake-canvas" width="300" height="300"></canvas>
        <button onclick="startSnakeGame()">Start!</button>
    </div>

    <!-- Clicker Game -->
    <div class="game-container" id="clicker">
        <h2>üëÜ CRAZY CLICKER</h2>
        <div class="score">Clicks: <span id="click-count">0</span></div>
        <button id="click-button">CLICK ME!</button>
    </div>

    <!-- Reaction Test -->
    <div class="game-container" id="reaction-test">
        <h2>‚ö° REACTION TEST</h2>
        <div class="score">Time: <span id="reaction-time">0</span>ms</div>
        <div id="reaction-box">Click to Start</div>
    </div>

    <script>
        // Make containers draggable
        const containers = document.querySelectorAll('.game-container');
        containers.forEach(container => {
            let isDragging = false;
            let currentX, currentY, initialX, initialY;

            container.addEventListener('mousedown', (e) => {
                if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'CANVAS' && !e.target.classList.contains('mole-hole') && !e.target.classList.contains('color-tile') && e.target.id !== 'click-button' && e.target.id !== 'reaction-box') {
                    isDragging = true;
                    initialX = e.clientX - container.offsetLeft;
                    initialY = e.clientY - container.offsetTop;
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                    container.style.left = currentX + 'px';
                    container.style.top = currentY + 'px';
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        });

        // Whack-a-Mole
        let moleScore = 0;
        let moleInterval;
        const moleGrid = document.getElementById('mole-grid');
        
        for (let i = 0; i < 9; i++) {
            const hole = document.createElement('div');
            hole.className = 'mole-hole';
            const mole = document.createElement('div');
            mole.className = 'mole';
            hole.appendChild(mole);
            hole.addEventListener('click', () => {
                if (mole.classList.contains('show')) {
                    mole.classList.remove('show');
                    moleScore++;
                    document.getElementById('mole-score').textContent = moleScore;
                }
            });
            moleGrid.appendChild(hole);
        }

        function startMoleGame() {
            moleScore = 0;
            document.getElementById('mole-score').textContent = moleScore;
            clearInterval(moleInterval);
            moleInterval = setInterval(() => {
                const moles = document.querySelectorAll('.mole');
                moles.forEach(m => m.classList.remove('show'));
                const randomMole = moles[Math.floor(Math.random() * moles.length)];
                randomMole.classList.add('show');
                setTimeout(() => randomMole.classList.remove('show'), 800);
            }, 1000);
        }

        // Color Memory
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e'];
        let colorSequence = [];
        let playerSequence = [];
        let colorLevel = 1;
        const colorGrid = document.getElementById('color-grid');

        colors.forEach((color, idx) => {
            const tile = document.createElement('div');
            tile.className = 'color-tile';
            tile.style.background = color;
            tile.addEventListener('click', () => {
                playerSequence.push(idx);
                tile.style.opacity = '0.5';
                setTimeout(() => tile.style.opacity = '1', 200);
                checkColorSequence();
            });
            colorGrid.appendChild(tile);
        });

        function startColorGame() {
            colorLevel = 1;
            colorSequence = [];
            playerSequence = [];
            document.getElementById('color-level').textContent = colorLevel;
            nextColorRound();
        }

        function nextColorRound() {
            playerSequence = [];
            colorSequence.push(Math.floor(Math.random() * colors.length));
            playColorSequence();
        }

        function playColorSequence() {
            const tiles = document.querySelectorAll('.color-tile');
            colorSequence.forEach((idx, i) => {
                setTimeout(() => {
                    tiles[idx].style.opacity = '0.3';
                    setTimeout(() => tiles[idx].style.opacity = '1', 300);
                }, i * 600);
            });
        }

        function checkColorSequence() {
            const currentIndex = playerSequence.length - 1;
            if (playerSequence[currentIndex] !== colorSequence[currentIndex]) {
                alert('Wrong! Starting over...');
                startColorGame();
                return;
            }
            if (playerSequence.length === colorSequence.length) {
                colorLevel++;
                document.getElementById('color-level').textContent = colorLevel;
                setTimeout(nextColorRound, 1000);
            }
        }

        // Snake Game
        const canvas = document.getElementById('snake-canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 15;
        const tileCount = canvas.width / gridSize;
        let snake = [{x: 10, y: 10}];
        let food = {x: 5, y: 5};
        let dx = 0, dy = 0;
        let snakeScore = 0;
        let snakeGame;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -1; }
            if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 1; }
            if (e.key === 'ArrowLeft' && dx === 0) { dx = -1; dy = 0; }
            if (e.key === 'ArrowRight' && dx === 0) { dx = 1; dy = 0; }
        });

        function startSnakeGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 5, y: 5};
            dx = 1;
            dy = 0;
            snakeScore = 0;
            document.getElementById('snake-score').textContent = snakeScore;
            clearInterval(snakeGame);
            snakeGame = setInterval(updateSnake, 100);
        }

        function updateSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || 
                snake.some(s => s.x === head.x && s.y === head.y)) {
                clearInterval(snakeGame);
                alert('Game Over! Score: ' + snakeScore);
                return;
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                snakeScore++;
                document.getElementById('snake-score').textContent = snakeScore;
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } else {
                snake.pop();
            }
            
            drawSnake();
        }

        function drawSnake() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            snake.forEach(s => {
                ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2);
            });
            
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Clicker Game
        let clickCount = 0;
        document.getElementById('click-button').addEventListener('click', () => {
            clickCount++;
            document.getElementById('click-count').textContent = clickCount;
        });

        // Reaction Test
        let reactionStart;
        let reactionWaiting = false;
        const reactionBox = document.getElementById('reaction-box');

        reactionBox.addEventListener('click', () => {
            if (!reactionWaiting && !reactionBox.classList.contains('green')) {
                reactionBox.textContent = 'Wait...';
                reactionBox.style.background = '#e74c3c';
                reactionWaiting = true;
                setTimeout(() => {
                    reactionBox.classList.add('green');
                    reactionBox.textContent = 'CLICK NOW!';
                    reactionStart = Date.now();
                }, Math.random() * 3000 + 1000);
            } else if (reactionBox.classList.contains('green')) {
                const time = Date.now() - reactionStart;
                document.getElementById('reaction-time').textContent = time;
                reactionBox.classList.remove('green');
                reactionBox.textContent = 'Click to Start';
                reactionBox.style.background = '#dfe6e9';
                reactionWaiting = false;
            }
        });
    </script>
</body>
</html>
