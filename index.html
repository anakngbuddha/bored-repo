<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            z-index: 10;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="info">
        <div class="title">⚡ UNIVERSE PORTAL ⚡</div>
        <div>Move your mouse to control the vortex</div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let centerX = width / 2;
        let centerY = height / 2;
        
        let mouseX = centerX;
        let mouseY = centerY;
        let targetX = centerX;
        let targetY = centerY;
        
        let time = 0;
        let hue = 0;

        // Star field in background
        class Star {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * 1500;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.2;
                this.pulse = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.pulse += 0.05;
                const dx = this.x - centerX;
                const dy = this.y - centerY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                // Stars get pulled toward portal
                if (dist < 300) {
                    this.x += dx * -0.002;
                    this.y += dy * -0.002;
                }
                
                // Depth effect
                this.z -= this.speed;
                if (this.z <= 0) {
                    this.reset();
                    this.z = 1500;
                }
            }
            
            draw() {
                const scale = 1500 / (1500 - this.z);
                const x2d = (this.x - centerX) * scale + centerX;
                const y2d = (this.y - centerY) * scale + centerY;
                const size = this.size * scale;
                const alpha = Math.sin(this.pulse) * 0.3 + 0.7;
                
                if (x2d < 0 || x2d > width || y2d < 0 || y2d > height) {
                    this.reset();
                    return;
                }
                
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha * (1 - this.z / 1500)})`;
                ctx.beginPath();
                ctx.arc(x2d, y2d, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Vortex ring particles
        class VortexParticle {
            constructor(angle, radius, layer) {
                this.angle = angle;
                this.radius = radius;
                this.layer = layer;
                this.speed = 0.02 + layer * 0.005;
                this.size = Math.random() * 3 + 1;
                this.life = 1;
                this.targetRadius = 0;
            }
            
            update() {
                this.angle += this.speed;
                this.radius += (this.targetRadius - this.radius) * 0.05;
                
                // Spiral inward
                this.radius -= 0.5;
                if (this.radius < 10) {
                    this.life -= 0.02;
                }
            }
            
            draw() {
                if (this.life <= 0) return;
                
                const wobble = Math.sin(time * 2 + this.angle * 3) * 10;
                const x = centerX + Math.cos(this.angle) * (this.radius + wobble);
                const y = centerY + Math.sin(this.angle) * (this.radius + wobble);
                
                const depth = (400 - this.radius) / 400;
                const size = this.size * (1 + depth);
                
                const colorHue = (hue + this.layer * 30 + this.angle * 50) % 360;
                const alpha = this.life * (1 - depth * 0.5);
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsla(${colorHue}, 100%, 50%, ${alpha})`;
                ctx.fillStyle = `hsla(${colorHue}, 100%, 60%, ${alpha})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Light particles being sucked in
        class LightParticle {
            constructor() {
                this.reset();
            }
            
            reset() {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 300 + 200;
                this.x = centerX + Math.cos(angle) * distance;
                this.y = centerY + Math.sin(angle) * distance;
                this.vx = 0;
                this.vy = 0;
                this.size = Math.random() * 4 + 2;
                this.hue = Math.random() * 360;
                this.life = 1;
                this.trail = [];
            }
            
            update() {
                const dx = centerX - this.x;
                const dy = centerY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 20) {
                    this.reset();
                    return;
                }
                
                // Gravitational pull with spiral
                const force = 200 / (dist * dist) * 50;
                const angle = Math.atan2(dy, dx);
                const spiralAngle = angle + Math.sin(time * 2) * 0.5;
                
                this.vx += Math.cos(spiralAngle) * force;
                this.vy += Math.sin(spiralAngle) * force;
                
                // Velocity damping
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                this.x += this.vx;
                this.y += this.vy;
                
                // Trail effect
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 15) {
                    this.trail.shift();
                }
            }
            
            draw() {
                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const t = this.trail[i];
                    const alpha = (i / this.trail.length) * 0.3;
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw particle
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${this.hue}, 100%, 50%, 0.8)`;
                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, 1)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Initialize particles
        const stars = Array.from({length: 200}, () => new Star());
        const lightParticles = Array.from({length: 50}, () => new LightParticle());
        let vortexParticles = [];

        // Spawn vortex particles continuously
        function spawnVortexParticles() {
            for (let layer = 0; layer < 5; layer++) {
                for (let i = 0; i < 3; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 300 + layer * 50;
                    vortexParticles.push(new VortexParticle(angle, radius, layer));
                }
            }
            
            // Remove dead particles
            vortexParticles = vortexParticles.filter(p => p.life > 0);
        }

        // Mouse interaction
        canvas.addEventListener('mousemove', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        // Animation loop
        function animate() {
            time += 0.016;
            hue = (hue + 0.5) % 360;
            
            // Smooth mouse follow
            centerX += (targetX - centerX) * 0.05;
            centerY += (targetY - centerY) * 0.05;
            
            // Dynamic background
            const bgHue = Math.sin(time * 0.5) * 60 + 230;
            ctx.fillStyle = `hsla(${bgHue}, 70%, 5%, 0.3)`;
            ctx.fillRect(0, 0, width, height);
            
            // Draw and update stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Spawn new vortex particles
            if (vortexParticles.length < 400) {
                spawnVortexParticles();
            }
            
            // Draw portal core glow
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 150);
            gradient.addColorStop(0, `hsla(${hue}, 100%, 50%, 0.3)`);
            gradient.addColorStop(0.5, `hsla(${hue + 60}, 100%, 30%, 0.1)`);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 150, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw vortex particles
            vortexParticles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Draw light particles
            lightParticles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Central singularity
            ctx.shadowBlur = 30;
            ctx.shadowColor = `hsla(${hue}, 100%, 50%, 1)`;
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(centerX, centerY, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = `hsla(${hue}, 100%, 70%, 1)`;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            requestAnimationFrame(animate);
        }

        // Resize handler
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
        });

        animate();
    </script>
</body>
</html>
